<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="metro4:locale" content="ko-KR" />
    <meta name="metro4:init" content="false" />

    <title>Madang Metro</title>

    <link rel="stylesheet" href="https://cdn.korzh.com/metroui/v4.5.1/css/metro-all.min.css" />
    <style>
      a.customer_id {
        cursor: pointer;
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div data-role="appbar" data-expand="true">
      <ul class="app-bar-menu">
        <li><a href="madang_orderings.html">주문</a></li>
        <li><a href="madang_customers.html">고객</a></li>
        <li><a href="madang_books.html">도서</a></li>
      </ul>
    </div>

    <br />
    <br />
    <br />

    <div class="container">
      <label>고객</label>
      <br />
      <table class="table" data-role="table" data-show-search="false" data-show-rows-steps="false" data-show-table-info="false">
        <thead>
          <tr>
            <th>고객번호</th>
            <th>고객명</th>
            <th>주소</th>
            <th>전화번호</th>
          </tr>
        </thead>
        <tbody id="customers"></tbody>
      </table>
    </div>

    <div class="container">
      <label>고객 추가/수정/삭제 하기</label>
      <br />
      <br />
      <div class="row">
        <label class="cell-2">고객번호</label>
        <div class="cell-10"><input type="number" id="id" data-role="input" readonly /></div>
      </div>
      <div class="row">
        <label class="cell-2">고객명</label>
        <div class="cell-10"><input type="text" id="name" data-role="input" /></div>
      </div>
      <div class="row">
        <label class="cell-2">주소</label>
        <div class="cell-10"><input type="text" id="address" data-role="input" /></div>
      </div>
      <div class="row">
        <label class="cell-2">전화번호</label>
        <div class="cell-10"><input type="text" id="phone" data-role="input" /></div>
      </div>
      <div class="row">
        <div class="cell-4"></div>
        <div class="cell-4">
          <button class="button" id="prepare_button">추가 준비</button>
          <button class="button" id="update_button">추가/수정</button>
          <button class="button" id="delete_button">삭제</button>
        </div>
        <div class="cell-4"></div>
      </div>
    </div>

    <script src="https://cdn.korzh.com/metroui/v4.5.1/js/metro.min.js"></script>
    <script>
      Metro.utils.addLocale({
        'ko-KR': {
          calendar: {
            months: [
              'January',
              'February',
              'March',
              'April',
              'May',
              'June',
              'July',
              'August',
              'September',
              'October',
              'November',
              'December',
              'Jan',
              'Feb',
              'Mar',
              'Apr',
              'May',
              'Jun',
              'Jul',
              'Aug',
              'Sep',
              'Oct',
              'Nov',
              'Dec',
            ],
            days: [
              'Sunday',
              'Monday',
              'Tuesday',
              'Wednesday',
              'Thursday',
              'Friday',
              'Saturday',
              'Su',
              'Mo',
              'Tu',
              'We',
              'Th',
              'Fr',
              'Sa',
              'Sun',
              'Mon',
              'Tus',
              'Wen',
              'Thu',
              'Fri',
              'Sat',
            ],
            time: {
              days: 'DAYS',
              hours: 'HOURS',
              minutes: 'MINS',
              seconds: 'SECS',
              month: 'MON',
              day: 'DAY',
              year: 'YEAR',
            },
            weekStart: 0,
          },
          buttons: {
            ok: 'OK',
            cancel: 'Cancel',
            done: 'Done',
            today: 'Today',
            now: 'Now',
            clear: 'Clear',
            help: 'Help',
            yes: 'Yes',
            no: 'No',
            random: 'Random',
            save: 'Save',
            reset: 'Reset',
          },
          table: {
            rowsCount: 'Show entries:',
            search: 'Search:',
            info: 'Showing $1 to $2 of $3 entries',
            prev: 'Prev',
            next: 'Next',
            all: 'All',
            inspector: 'Inspector',
            skip: 'Goto page',
            empty: 'N/A',
          },
          colorSelector: {
            addUserColorButton: 'ADD TO SWATCHES',
            userColorsTitle: 'USER COLORS',
          },
          switch: {
            on: 'on',
            off: 'off',
          },
        },
      });
      Metro.init();
    </script>
    <script src="madang_customers.js" type="module"></script>
  </body>
</html>
